# Server Setup Configuration File

# System Settings
TIMEZONE="UTC"
HOSTNAME="server1.example.com"

# Essential Packages (space-separated)
ESSENTIAL_PACKAGES="curl wget git vim htop net-tools dnsutils unzip"

# User Configuration (format: username:password:groups)
USERS="admin:changeme:sudo,adm
webuser:changeme:www-data
dbuser:changeme:mysql"

# SSH Configuration
SSH_PORT="2222"
SSH_DISABLE_ROOT=true
SSH_DISABLE_PASSWORD_AUTH=true

# Firewall Configuration
FIREWALL_ALLOW_PORTS="80/tcp 443/tcp 3306/tcp"

# Security Features
INSTALL_FAIL2BAN=true

# Updates Configuration
ENABLE_AUTO_UPDATES=true

# Monitoring Configuration
INSTALL_MONITORING=true 