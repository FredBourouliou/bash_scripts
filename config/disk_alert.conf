# Disk Alert Configuration File

# Check interval in seconds (default: 3600)
CHECK_INTERVAL=3600

# Run once and exit (true/false)
RUN_ONCE=false

# Alert thresholds (percentage)
ALERT_THRESHOLD=90
WARNING_THRESHOLD=80

# Mount points to monitor (space-separated)
MOUNT_POINTS="/ /home /var /usr"

# Notification method (email or sms)
NOTIFICATION_METHOD="email"

# Email configuration
EMAIL_RECIPIENT="admin@example.com"

# SMS configuration (Twilio)
SMS_ACCOUNT_SID="your_account_sid"
SMS_API_KEY="your_api_key"
SMS_FROM="+1234567890"
SMS_TO="+1234567890" 