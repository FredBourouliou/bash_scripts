# SSL Check Configuration File

# Directories
LOG_DIR="./logs"
REPORT_DIR="./reports"
CACHE_DIR="./cache"

# Domains to check (space-separated, can include port numbers)
DOMAINS="example.com:443 
google.com 
github.com 
gitlab.com:443 
api.example.com:8443"

# Alert thresholds (in days)
WARNING_DAYS=30
CRITICAL_DAYS=7

# Alert settings
ENABLE_ALERTS=true
EMAIL_RECIPIENT="admin@example.com"

# Report settings
SEND_REPORT=true
SHOW_FULL_CHAIN=true

# Advanced settings
CHECK_CHAIN=true
CHECK_REVOCATION=true
CHECK_STRENGTH=true
VERIFY_HOSTNAME=true

# Cache settings
CACHE_DURATION=86400  # 24 hours in seconds
CLEAN_CACHE=true 