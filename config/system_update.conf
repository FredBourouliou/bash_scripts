# System Update Configuration File

# Directories
LOG_DIR="./logs"
BACKUP_DIR="./backups"
SNAPSHOT_DIR="./snapshots"
UPDATE_CACHE_DIR="/var/cache/apt/archives"

# Update settings
DIST_UPGRADE=false
CLEAN_CACHE=true
REMOVE_UNUSED=true

# Snapshot settings
ENABLE_SNAPSHOTS=true
BACKUP_CONFIG=true
SNAPSHOT_RETENTION=30  # days

# Custom scripts
PRE_UPDATE_SCRIPT="./scripts/pre_update.sh"
POST_UPDATE_SCRIPT="./scripts/post_update.sh"

# Notification settings
SEND_NOTIFICATIONS=true
EMAIL_RECIPIENT="admin@example.com"

# Security settings
CHECK_SIGNATURES=true
ALLOW_DOWNGRADES=false
ALLOW_RELEASE_UPGRADES=false

# Package blacklist (space-separated)
BLACKLISTED_PACKAGES="package1 package2"

# Repository priorities
PRIORITY_SECURITY=true
PRIORITY_RECOMMENDED=true
PRIORITY_SUGGESTED=false 