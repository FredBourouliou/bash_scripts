# Backup Rotation Configuration File

# Directories
BACKUP_DIR="./backups"
LOG_DIR="./logs"

# Retention periods (number of backups to keep)
DAILY_RETENTION=7
WEEKLY_RETENTION=4
MONTHLY_RETENTION=12
YEARLY_RETENTION=5

# Backup verification
VERIFY_BACKUPS=true
REMOVE_CORRUPTED=true

# Cleanup options
REMOVE_UNKNOWN=true

# Reporting
GENERATE_REPORT=true
EMAIL_RECIPIENT="admin@example.com" 