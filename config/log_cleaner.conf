# Log Cleaner Configuration File

# Directories containing logs to process (space-separated)
LOG_DIRS="/var/log /var/log/nginx /var/log/apache2"

# Archive directory for processed logs
ARCHIVE_DIR="./archives"

# Retention period for logs (in days)
RETENTION_DAYS=30

# Retention period for archives (in days)
ARCHIVE_RETENTION_DAYS=90

# Log file patterns to process (space-separated)
LOG_PATTERNS="*.log *.log.* access.log error.log"

# Whether to compress archived logs
COMPRESS_LOGS=true

# Patterns for logs to truncate (space-separated)
# Be careful with this setting as it will empty the matched files
TRUNCATE_PATTERNS="debug.log development.log" 