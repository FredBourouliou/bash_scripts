# Backup Configuration File

# Directories
BACKUP_DIR="./backups"
LOG_DIR="./logs"

# Retention period in days
RETENTION_DAYS=30

# Directories to backup (space-separated)
BACKUP_DIRS="/path/to/dir1 /path/to/dir2"

# Remote backup configuration
REMOTE_HOST="user@remote-server"
REMOTE_PATH="/path/to/remote/backup"

# MySQL configuration
MYSQL_USER="your_mysql_user"
MYSQL_PASS="your_mysql_password"
MYSQL_DBS="db1 db2"  # Space-separated list of databases

# PostgreSQL configuration
POSTGRES_USER="your_postgres_user"
POSTGRES_PASS="your_postgres_password"
POSTGRES_DBS="db1 db2"  # Space-separated list of databases 