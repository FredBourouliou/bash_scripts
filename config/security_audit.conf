# Security Audit Configuration File

# Directories
REPORT_DIR="./reports"
LOG_DIR="./logs"

# Critical services to check (space-separated)
CRITICAL_SERVICES="sshd nginx apache2 mysql postgresql"

# Ports to check (space-separated)
CHECK_PORTS="22 80 443 3306 5432"

# Email notification
EMAIL_RECIPIENT="admin@example.com"

# Scan options
SCAN_NETWORK=true
SCAN_SERVICES=true
SCAN_PACKAGES=true
SCAN_LOGS=true
SCAN_USERS=true
SCAN_PERMISSIONS=true
SCAN_SSH=true

# Additional directories to check permissions
EXTRA_CHECK_DIRS="/var/www /var/log /etc/ssl"

# Maximum log entries to show
MAX_LOG_ENTRIES=5

# Report options
INCLUDE_FULL_PACKAGE_LIST=false
INCLUDE_LISTENING_PORTS=true
INCLUDE_PROCESS_LIST=false 