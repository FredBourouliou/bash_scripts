# System Cleanup Configuration File

# Directories
LOG_DIR="./logs"
TEMP_DIRS="/tmp /var/tmp"
APP_LOG_DIRS="/var/log/nginx /var/log/apache2 /var/log/mysql"

# Retention periods (in days)
LOG_AGE=30
SESSION_AGE=7
JOURNAL_RETAIN_DAYS=30

# Backup settings
BACKUP_BEFORE_CLEAN=true

# Package cleanup
REMOVE_OLD_KERNELS=true

# Cache cleanup
CLEAN_BROWSER_DATA=true

# Log cleanup
CLEAN_SYSTEM_LOGS=true

# Docker cleanup
CLEAN_DOCKER=true

# Mail cleanup
CLEAN_MAIL_QUEUE=true

# Journal cleanup
CLEAN_JOURNAL=true

# Additional cleanup options
CLEAN_THUMBNAILS=true
CLEAN_TRASH=true 