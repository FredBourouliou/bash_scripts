# Web Deployment Configuration File

# Deployment directory
DEPLOY_DIR="/var/www/html"

# Git configuration
GIT_REPO="https://github.com/username/repository.git"
GIT_BRANCH="main"

# Backup directory
BACKUP_DIR="./backups"

# Web server user and group
WEB_USER="www-data"
WEB_GROUP="www-data"

# Dependencies installation flags
COMPOSER_INSTALL=true
NPM_INSTALL=true
NPM_BUILD=true

# Laravel-specific flags
ARTISAN_MIGRATE=true
CACHE_CLEAR=true

# Post-deployment script (optional)
POST_DEPLOY_SCRIPT="./scripts/post-deploy.sh" 