# Media Processor Configuration File

# Directories
INPUT_DIR="./input"
OUTPUT_DIR="./output"
LOG_DIR="./logs"
TEMP_DIR="./temp"

# Process types
PROCESS_IMAGES=true
PROCESS_VIDEOS=true

# Supported formats
IMAGE_FORMATS="jpg jpeg png gif webp"
VIDEO_FORMATS="mp4 avi mkv mov"

# Parallel processing
MAX_PROCESSES=4

# Image processing settings
IMAGE_OPERATION="resize"  # resize, compress, convert, watermark
IMAGE_SIZE="1920x1080"   # for resize operation
IMAGE_QUALITY="80"       # for compress operation (0-100)
IMAGE_TARGET_FORMAT="webp"  # for convert operation
WATERMARK_IMAGE="./watermark.png"  # for watermark operation
WATERMARK_OPACITY="50"  # for watermark operation (0-100)

# Video processing settings
VIDEO_OPERATION="compress"  # compress, convert, resize, extract-audio
VIDEO_QUALITY="23"  # for compress operation (0-51, lower is better)
VIDEO_TARGET_FORMAT="mp4"  # for convert operation
VIDEO_SIZE="1920:1080"  # for resize operation 