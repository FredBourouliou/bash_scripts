# File Search Configuration File

# Default search directory
SEARCH_DIR="."

# Output directories
LOG_DIR="./logs"
EXPORT_DIR="./results"

# Search defaults
MAX_DEPTH="-1"  # -1 for unlimited
EXPORT_FORMAT="csv"  # csv or json

# Default exclusions (space-separated patterns)
EXCLUDE_PATTERN=".git/* .svn/* node_modules/* vendor/*"

# Content search options
CONTENT_SEARCH_MAX_SIZE="10M"  # Skip files larger than this
BINARY_FILE_HANDLING="skip"    # skip or search

# Performance settings
PARALLEL_SEARCH=false          # Enable parallel processing
MAX_PARALLEL_JOBS=4           # Maximum parallel jobs 